<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsley.Js</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="parsley.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="span6 of offset3">
               <h2>Validacion de formulario de Parsley.Js</h2> 

               <form data-validate="parsley">
                   <label>Name</label>
                   <input type="text" name="name" data-required="true" data-error-message="Por favor ingrese un nombre"/>

                   <label>Email</label>
                   <input type="text" name="name" data-required="true" data-type="email" data-trigger="change"/>

                   <label>Website</label>
                   <input type="text" name="name" data-required="true" data-type="url" data-trigger="change "/>

                   <br/>

                   <input type="submit" value="Submit" class="btn btn-success"/>
               </form>

            </div>
        </div>
    </div>
    
</body>
</html>
